<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coin Toss</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="cointoss.js"></script>
</head>
<body>

	<!-- The sidebar -->
	<div class="w3-sidebar w3-bar-block w3-collapse w3-card" style="width:200px;" id="mySidebar">
		<button class="w3-bar-item w3-button w3-hide-large" onclick="w3_close()">Close &times;</button>
			<a href="index.html" class="w3-bar-item w3-button">Home</a>
			<a href="about.html" class="w3-bar-item w3-button">About Us</a>
			<a href="cointoss.html" class="w3-bar-item w3-button">Coin  Toss</a>
			<a href="blackjack.html" class="w3-bar-item w3-button">Blackjack</a>
	</div>

	<div class="w3-main" style="margin-left:200px">

	<div class="w3-teal">
		<button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
		<div class="w3-container">
			<h1>Coin Toss</h1>
		</div>
		</div>
	</div>

	<script>
		function w3_open() {
			document.getElementById("mySidebar").style.display = "block";
		}

		function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
		}
	</script>
	
	
	
	<!-- Page content -->
	<div class="content">
		<h1>Coin Toss</h1>
		<img id="coinImage" src="images/coin-flip.gif" alt="A coin being flipped">
		<br>
		<label for="numFlips">Number of Flips:</label>
		<input type="number" id="numFlips" min="1" value="1">
		<br>
		<button onclick="tossMultipleCoins()">Toss Coin</button>
		<button id="muteButton"><i class="fa fa-volume-up"></i></button>
		<br>
		<div id="resultElement"></div>
		<br>
		<div id="totalTossesElement">Total Tosses: 0</div>
		<div id="countElement">Heads: 0 (0.00%) | Tails: 0 (0.00%)</div>
		<audio id="flipSound" src="audio/coin-flip.mp3"></audio>
		<br>
		<button onclick="window.location.reload()">Clear & Restart</button>
		<script src="cointoss.js"></script>
	</div>
</body>
</html>
