<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coin Toss</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="cointoss.js"></script>
</head>
<body>

	<!-- The navbar -->
    <nav>
        <div class="navbar">
            <a href="index.html" class="logo">MyWebsite</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cointoss.html">Coin Toss</a></li>
                <li><a href="blackjack.html">Blackjack</a></li>
                <li><a href="picker.html">Quicker Picker</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <script src="script.js"></script>
	
	
	<!-- Page content -->
	<div class="content">
		<h1>Coin Toss</h1>
		<img id="coinImage" src="images/coin-flip.gif" alt="A coin being flipped">
		<br>
		<label for="numFlips">Number of Flips:</label>
		<input type="number" id="numFlips" min="1" value="1">
		<br>
		<button onclick="tossMultipleCoins()">Toss Coin</button>
		<button id="muteButton"><i class="fa fa-volume-up"></i></button>
		<br>
		<div id="resultElement"></div>
		<br>
		<div id="totalTossesElement">Total Tosses: 0</div>
		<div id="countElement">Heads: 0 (0.00%) | Tails: 0 (0.00%)</div>
		<audio id="flipSound" src="audio/coin-flip.mp3"></audio>
		<br>
		<button onclick="window.location.reload()">Clear & Restart</button>
		<script src="cointoss.js"></script>
	</div>
</body>
</html>
