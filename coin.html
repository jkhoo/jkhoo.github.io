<!DOCTYPE html>
<html>
<head>
    <title>Coin Toss</title>
    <h1>Coin Toss</h1>
</head>
<body>
    <img src="images/coin-flip.gif" alt="A coin being flipped">
    <br>
    <button onclick="tossCoin()">Toss Coin</button>
    <div id="resultElement"></div>
    <div id="coinImage"></div>
    <div id="totalTosses">Total Tosses: 0</div>
    <div id="countElement">Heads: 0 (0.00%) | Tails: 0 (0.00%)</div>
    <input type="number" id="num-tosses" min="1" value="1">
    <audio id="flip-sound">
        <source src="audio/coin-flip.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
